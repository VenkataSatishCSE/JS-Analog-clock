<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="style.css">                
</head>
<body>
   <div class="card">
       <div class="top-menu">
           <h3>Tuesday,  April  2021</h3>
           <div class="battery">
               <span>42%</span>
               <img src="14.png" alt="">
           </div>
       </div>
       <div class="clack">
           <div class="wrap">
               <span class="hour"></span>
               <span class="minute"></span>
               <span class="second"></span>
               <span class="dot"></span>
           </div>
           <div class="timing">
               <span>
                   <span class="hours"></span>:<span class="mins"></span>
               </span>
               <p>TUESDAY, APRIL 2021</p>
           </div>
       </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
